<div class="loginPage">
  <div class="FormContainer">
    <div class="formContent">
      <h1>MEDIA APP</h1><br>
      <div class="welcome">WELCOME</div>

        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">

          <div class="form-group">
            <label for="email">Email</label><br>
            <input placeholder="Email" type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}"   />
            <div *ngIf="form.get('email').touched && form.get('email').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('email').errors.required">Email is required</div>
              <div *ngIf="form.get('email').errors.email">Invalid Email Address</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label><br>
            <!--<div class="eye"><img src="../../../assets/imgs/eye.svg" alt=""></div>  -->
            <input placeholder="Password"  [type]="(showPassword) ? 'text' : 'password'" formControlName="password" class="form-control"  [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
            <i [ngClass]="(showPassword) ? 'far fa-eye-slash eye-icon' : 'far fa-eye eye-icon'" (click)="togglePassword()"></i>
            <div *ngIf="form.get('password').touched && form.get('password').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('password').errors.required">Password is required</div>
              <div *ngIf="form.get('password').errors.minlength">Minimum 6 characters required</div>
            </div>
          </div>

          <app-checkbox [checked]="isChecked" [label]="label" (checkChanged)="rememberMe($event)"></app-checkbox><br>
          <div class="form-group">
            <button class="btn btn-primary"  [disabled]="!form.valid">Login</button>
          </div>
        </form>

    </div>
    <div class="formImage"></div>
  </div>
</div>
